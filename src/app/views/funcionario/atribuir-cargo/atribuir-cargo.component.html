<div class="container-main">
 <!-- side-nav -->
 <app-header></app-header>
 <!-- side-nav -->
  <div class="row">
    <div class="col-12 mt-5">
      <div class="card-title" style="text-align: center;">
        <h5>ATRIBUIR CARGO AO FUNCIONÁRIO:</h5>
      </div>
    </div>
    <div class="col-5 offset-1">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Dados do Funcionário</h5>
          <form>
            <div class="mb-3">
              <label class="form-label">Nome do funcionário</label>
              <input type="text" readonly class="form-control" [(ngModel)]="func.func_nome" name="func_nome">
            </div>
            <div class="mb-3">
              <label class="form-label">Cidade do funcionário</label>
              <input type="text" readonly class="form-control" [(ngModel)]="func.func_cidade" name="func_cidade">
            </div>
            <div class="class button-center">
              <button routerLink="/funcionario/funcComCargo" class="btn btn-s mx-3">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-5">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Cargo do Funcionário: </h5>
          <div class="mb-3">
            <label class="form-label">Nome do cargo</label>
            <input type="text" readonly class="form-control" [(ngModel)]="cargoEscolhido.ca_nome" name="ca_nome">
          </div>
          <div class="mb-3">
            <label class="form-label">Atribuição do cargo</label>
            <input type="text" readonly class="form-control" [(ngModel)]="cargoEscolhido.car_atribuicao"
              name="car_atribuicao">
          </div>
          <hr>
          <div class="class mb-3">
            <h5 class="card-title"> Escolha novo cargo para o funcionário:</h5>
            <select [(ngModel)]="cargoEscolhido" name="cargoEscolhido" (ngModelChange)="mostrarCargo()" class="mb-3">
              <option value="" disabled selected>Selecione um cargo</option>
              <option *ngFor="let cargo of cargos" [ngValue]="cargo">
                {{cargo.ca_nome}} - {{cargo.car_atribuicao}}
              </option>
            </select>
            <div class="button-center">
              <button (click)="atribuirCargo()" class="btn btn-e mx-3">Salvar</button>
            </div>
          </div>
          <hr>
          <div>
            <div class="class mb-3">
              <h5 class="card-title">Excluir cargo do funcionário?</h5>
              <div class="button-center">
                <button class="btn btn-e mx-3" (click)="open(modalDeixarSemCargo)">Excluir</button>
              </div>
              <!-- Modal de confirmação -->
              <ng-template #modalDeixarSemCargo let-modal>
                <div class="modal-header">
                  <h4 class="modal-title" id="excluir">Aviso</h4>
                  <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Deseja realmente excluir o cargo do(a) funcionário(a) {{func.func_nome}} ?
                  </p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn-s" (click)="modal.close('Save click')">Cancelar</button>
                  <button type="button" class="btn-e"
                    (click)="deixarFuncSemCargo();modal.close('Save click')">Confirmar</button>
                </div>
              </ng-template>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
