<div class="container-main">
  <!-- side-nav -->
  <app-header></app-header>
  <!-- side-nav -->
  <div class="container w-50 mt-5">
    <div class="card-body">
      <h5 class="card-title">Editar Funcionário</h5>
      <form>
        <div class="mb-3">
          <label class="form-label">Nome do Funcionário</label>
          <input type="text" class="form-control" [(ngModel)]="func.func_nome" name="func_nome">
        </div>
        <div class="mb-3">
          <label class="form-label">Cidade do funcionário</label>
          <input type="text" class="form-control" [(ngModel)]="func.func_cidade" name="func_cidade">
        </div>
        <div class="mb-3">
          <label class="form-label">CPF do Funcionário</label>
          <input type="text" class="form-control" [(ngModel)]="func.func_cpf" name="func_cpf">
        </div>
        <button routerLink="/funcionario/funcComCargo" class="btn btn-secondary  mx-3 mb-3">Voltar</button>
        <button type="reset" class="btn
        btn-secondary  mx-3 mb-3">Cancelar</button>
        <button class="btn btn-c  mx-3 mb-3" (click)="editarFunc()">Editar</button>
        <i class="fa-solid fa-camera mx-3 mb-3" title="Editar foto do funcionário" (click)="openSm(modalFoto)"></i>

        <!-- Modal foto -->
        <ng-template #modalFoto let-modal>
          <div class="modal-header">
            <h5 class="modal-title">Foto do funcionário</h5>
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <img src="{{func.func_foto}}" style="width: 80%" alt="">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label label-modal">
              Trocar foto do funcionário</label>
            <input type="file" (change)="subirFoto($event)" (change)="modal.close('Save click')"
              class="form-control input-modal">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn-s" (click)="modal.close('Save click')">Cancelar</button>
          </div>
        </ng-template>
      </form>
    </div>
  </div>
</div>
