<div class="container-main">
  <!-- side-nav -->
  <app-header></app-header>
  <!-- side-nav -->
  <div class="container w-50 mt-5">
    <div class="card-body">
      <h5 class="card-title">Exclusão de Cargo</h5>
      <form>
        <div class="mb-3">
          <label class="form-label">Nome do cargo</label>
          <input type="text" class="form-control" readonly name="ca_nome" [(ngModel)]="cargo.ca_nome">
        </div>
        <div class="mb-3">
          <label class="form-label">Atribuição do cargo</label>
          <input type="text" class="form-control" readonly name="car_atribuicao" [(ngModel)]="cargo.car_atribuicao">
        </div>
        <button routerLink="/cargo/lista" class="btn btn-secondary mx-3">Cancelar</button>
        <button class="btn btn-c" (click)="open(modalExcluirCargo)">Excluir</button>

        <!-- Modal de confirmação para excluir cargo -->
        <ng-template #modalExcluirCargo let-modal>
          <div class="modal-header">
            <h4 class="modal-title" id="excluir">Aviso</h4>
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>

          </div>
          <div class="modal-body">
            <p>Deseja realmente excluir o Cargo {{cargo.ca_nome}}?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn-s" (click)="modal.close('Save click')">Cancelar</button>
            <button type="button" class="btn-e" (click)="excluirCargo();modal.close('Save click')">Excluir</button>
          </div>
        </ng-template>
      </form>
    </div>
  </div>
</div>
