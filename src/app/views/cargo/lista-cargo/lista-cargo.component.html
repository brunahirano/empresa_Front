<div class="container-main">
   <!-- side-nav -->
   <app-header></app-header>
   <!-- side-nav -->
  <div class="container w-75 mt-4">
  <div class="card-body">
    <h3 class="card-title">Cargos da empresa:</h3>
    <button routerLink="/cargo/cadastroCargo" >
      <span>Cadastrar</span>
      <svg width="20" height="20" viewBox="0 0 74 74" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="37" cy="37" r="35.5" stroke="white" stroke-width="3"></circle>
        <path
          d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z"
          fill="white"></path>
      </svg>
    </button>
    <div style="height: 400px; overflow: auto;" class="mt-4">
    <table class="table">
      <thead>
        <tr class="codigo">
          <th scope="col">Código</th>
          <th scope="col">Cargo</th>
          <th scope="col">Atribuições</th>
          <th scope="col">Funcionários</th>
          <th scope="col">Nome do Mentor</th>
          <th scope="col">Cargo do Mentor</th>
          <th scope="col">Mentor</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor= "let cargo of cargos">
          <th class="codigo" scope="row">{{cargo.id_cargo}}</th>
          <td>{{cargo.ca_nome}}</td>
          <td>{{cargo.car_atribuicao}}</td>
          <td class="user"><i routerLink="/funcionario/listaFuncDoCargo/{{cargo.id_cargo}}" title="Funcionários do Cargo" class="fa-solid fa-user"></i></td>
          <td>{{cargo.mentor_nome}}</td>
          <td>{{cargo.mentor_cargo}}</td>
          <td class="mentor"><i routerLink="/mentor/mentorCargo/{{cargo.id_cargo}}" title="Mentor do Cargo" class="fa-solid fa-chalkboard-user"></i></td>
          <td><i routerLink="/cargo/edicaoCargo/{{cargo.id_cargo}}" title="Editar Cargo"  class="fas fa-edit"></i>
              <i routerLink="/cargo/exclusaoCargo/{{cargo.id_cargo}}" class="fas fa-trash-alt mx-2" title="Excluir Cargo"></i></td>
      </tbody>
    </table>
  </div>
  </div>
</div>
</div>
