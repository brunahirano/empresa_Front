<div class="container-main">
   <!-- side-nav -->
   <app-header></app-header>
   <!-- side-nav -->
  <div class="container w-50 mt-5">
    <div class="card-body">
      <h5 class="card-title">Editar Mentor</h5>
      <form>
        <div class="mb-3">
          <label class="form-label">Nome do mentor</label>
          <input type="text" class="form-control" [(ngModel)]="mentor.mentor_nome" name="mentor_nome">
        </div>
        <div class="mb-3">
          <label class="form-label">Cargo do Mentor</label>
          <input type="text" class="form-control" [(ngModel)]="mentor.mentor_cargo" name="mentor_cargo">
        </div>
        <div class="mb-3">
          <label class="form-label">CPF do Mentor</label>
          <input type="text" class="form-control" [(ngModel)]="mentor.mentor_cpf" name="mentor_cpf">
        </div>
        <button (click)="cancelarEdicao()" class="btn btn-secondary mx-3 mb-3">Voltar</button>
        <button class="btn btn-c mb-3" (click)="editarMentor()">Editar</button>
        <i class="fa-solid fa-camera mx-3 mb-3" title="Editar foto do mentor" (click)="openSm(modalFoto)"></i>

        <!-- Modal foto -->
        <ng-template #modalFoto let-modal>
            <div class="modal-header">
              <h5 class="modal-title">Mentor foto</h5>
              <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <img src="{{mentor.mentor_foto}}" style="width: 80%" alt="">
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label label-modal">
                Trocar foto do Mentor</label>
              <input type="file" (change)="subirFoto($event)" (change)="modal.close('Save click')" class="form-control input-modal">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn-s" (click)="modal.close('Save click')">Cancelar</button>
            </div>
          </ng-template>
      </form>
    </div>
  </div>
</div>
