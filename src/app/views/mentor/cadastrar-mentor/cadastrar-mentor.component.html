<div class="container-main">
   <!-- side-nav -->
   <app-header></app-header>
   <!-- side-nav -->
  <div class="container w-50 mt-5">
    <div class="card-body">
      <h5 class="card-title">Cadastro de novo Mentor</h5>
      <form>
        <div class="mb-3">
          <label class="form-label">Nome do mentor</label>
          <input type="text" class="form-control" [(ngModel)]="mentor.mentor_nome" name="mentor_nome">
        </div>
        <div class="mb-3">
          <label class="form-label">Cargo do Mentor</label>
          <input type="text" class="form-control" [(ngModel)]="mentor.mentor_cargo" name="mentor_cargo">
        </div>
        <div class="mb-3">
          <label class="form-label">CPF do Mentor</label>
          <input type="text" class="form-control" [(ngModel)]="mentor.mentor_cpf" name="mentor_cpf">
        </div>
        <button (click)="cancelarCadastro()" class="btn btn-secondary mx-3">Voltar</button>
        <button type="reset" class="btn btn-secondary mx-3">Limpar</button>
        <button class="btn btn-c mx-3" (click)="cadastrarMentor()">Cadastrar</button>
        <hr>
        <!--Vai ficar habilitado apÃ³s cadastro do mentor-->
        <div class="mb-3">
          <label class="form-label">Foto do Mentor</label>
          <input type="file" class="form-control" [disabled]="!mentorCadastrado" (change)="subirFoto($event)">
        </div>
      </form>
    </div>
  </div>
</div>
