<div class="container-main">
  <!-- side-nav -->
  <app-header></app-header>
  <!-- side-nav -->
  <div class="row">
    <div class="col-12 mt-5">
      <div class="card-title" style="text-align: center;">
        <h5>ATRIBUIR MENTOR AO CARGO:</h5>
      </div>
    </div>
    <div class="col-5 offset-1">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Dados do Cargo</h5>
          <form>
            <div class="mb-3">
              <label class="form-label">Nome do cargo</label>
              <input type="text" readonly class="form-control" [(ngModel)]="cargo.ca_nome" name="ca_nome">
            </div>
            <div class="mb-3">
              <label class="form-label">Atribuicão do cargo</label>
              <input type="text" readonly class="form-control" [(ngModel)]="cargo.car_atribuicao" name="car_atribuicao">
            </div>
            <div class="class button-center">
              <button routerLink="/cargo/lista" class="btn btn-secondary mx-3">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-5">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title mx-3">Mentor do Cargo: {{mentor.mentor_nome}}</h5>
          <div class="mb-3">
            <label class="form-label">Nome do Mentor</label>
            <input type="text" readonly class="form-control" [(ngModel)]="mentor.mentor_nome" name="mentor_nome">
          </div>
          <div class="mb-3">
            <label class="form-label">Cargo do Mentor</label>
            <input type="text" readonly class="form-control" [(ngModel)]="mentor.mentor_cargo" name="mentor_cargo">
          </div>
          <hr>
          <div class="class mb-3">
            <h5 class="card-title"> Escolha um novo mentor para o cargo: </h5>
            <select [(ngModel)]="mentorSemCargoEscolhido" name="mentorSemCargoEscolhido"
              (ngModelChange)="mostrarMentor()" class="mb-3">
              <option value="" disabled selected>Selecione um cargo</option>
              <option *ngFor="let mentor of mentoresSemCargo" [ngValue]="mentor">
                {{mentor.mentor_nome}} - {{mentor.mentor_cargo}}
              </option>
            </select>
            <div class="button-center">
              <button (click)="atribuirMentorParaCargo()" class="btn btn-e mx-3">Salvar</button>
            </div>
          </div>
          <hr>
          <div>
            <div class="card my-3">
              <h5 class="card-title">Deixar Cargo sem Mentor?</h5>
              <div class="button-center">
                <button (click)="open(modalDeixarSemCargo)" class="btn btn-e mx-3">Confirmar</button>
              </div>

              <!-- Modal de confirmação -->
              <ng-template #modalDeixarSemCargo let-modal>
                <div class="modal-header">
                  <h4 class="modal-title" id="excluir">Aviso</h4>
                  <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Deseja realmente excluir o mentor(a) do cargo {{cargo.ca_nome}} ?
                  </p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn-s" (click)="modal.close('Save click')">Cancelar</button>
                  <button type="button" class="btn-e"
                    (click)="deixarCargoSemMentor() ;modal.close('Save click')">Confirmar</button>
                </div>
              </ng-template>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
