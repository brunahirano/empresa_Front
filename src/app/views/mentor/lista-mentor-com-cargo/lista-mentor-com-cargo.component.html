<!--Mat sidenav-->
<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">

    <img class="logo " src="assets/logo.jpg" />

    <div class="icon-nav">
      <ul>
        <li routerLink="/home">
          <i class='bx bxs-home'></i><span>Home</span>
        </li>
        <li routerLink="/cargo/lista">
          <i class='bx bxs-id-card'></i><span>Cargos</span>
        </li>
        <li routerLink="/funcionario/funcComCargo">
          <i class='bx bx-group'></i>
          <span>Funcion√°rios</span>
        </li>
        <li routerLink="/mentor/mentorComCargo">
          <i class='bx bx-group'></i>
          <span>Mentores</span>
        </li>
      </ul>
    </div>
    <div class="out-container">
      <i routerLink="/login" class='bx bx-log-out' role="button"></i>
    </div>

  </mat-sidenav>
  <!-- menu mobile -->
  <header>
    <nav>
      <i mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()" role="button">
        <mat-icon *ngIf="!sidenav.opened">
          menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
          close
        </mat-icon>
      </i>
    </nav>
  </header>

  <div class="container w-75 mt-4">
    <div class="card-body">
      <h3 class="card-title mt-3">Mentores da empresa:</h3>
      <button routerLink="/mentor/cadastrar">
        <span>Cadastrar</span>
        <svg width="20" height="20" viewBox="0 0 74 74" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="37" cy="37" r="35.5" stroke="white" stroke-width="3"></circle>
          <path
            d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z"
            fill="white"></path>
        </svg>
      </button>
      <div class="container" style="height: 480px; overflow: auto;">
        <div class="row mt-5">
          <div class="col-lg-4 col-md-6 col-sm-12 mb-5" *ngFor="let mentor of mentores">
            <div class="card h-100" style="width: 15rem">
              <img src="{{mentor.mentor_foto}}" class="card-img-top" alt="..." width="70%">
              <div class="card-body">
                <h5 class="card-title">Nome: {{mentor.mentor_nome}}</h5>
                <h6 class="card-title">Cargo do mentor: {{mentor.mentor_cargo}}</h6>
                <p class="card-text">Cargo atribuido ao mentor: {{mentor.ca_nome}}</p>
                <div style="text-align: center;">
                  <i class="at-cargo" routerLink="/mentor/atribuirCargo/{{mentor.id_mentor}}/{{mentor.id_cargo}}"
                    class="fa-solid fa-briefcase mx-2" title="Atribuir Cargo"></i>
                  <i routerLink="/mentor/edicao/{{mentor.id_mentor}}/{{mentor.id_cargo}}" class="fas fa-edit mx-2"
                    title="Editar Mentor"></i>
                  <i routerLink="/mentor/exclusao/{{mentor.id_mentor}}" class="fas fa-trash-alt mx-2"
                    title="Excluir Mentor"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-sidenav-container>
<!--Final mat-sidenav-->
